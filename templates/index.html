{% extends 'layout.html'%} {% block content%}

<div class="row">
  <div class="col-md-5">
    {% include 'partials/_messages.html' %} 
    {% include'partials/_contactsForm.html' %}
  </div>

  <div class="col-md-7">
    {% for contact in contacts %}
    <div class="card-body">
      <div class="card mb-1 text-white bg-dark p-4">
        <div class="d-flex justify-content-between">
          <h5>{{contact.fullname}}</h5>
          <div>
            <a
              href="{{url_for('contacts.update', id=contact.id)}}"
              class="btn btn-secondary text-white btn-sm rounded-0"
              >Update</a
            >
            <a
              href="{{url_for('contacts.delete', id=contact.id)}}"
              class="btn btn-danger btn-sm rounded-0"
              >Delete</a
            >
          </div>
        </div>
        <p>{{contact.email}}</p>
        <p>{{contact.phone}}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
